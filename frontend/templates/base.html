<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SainyaSecure - Military Communication System{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    
    <!-- Custom CSS -->
    <style>
        /* Military theme customization */
        :root {
            --color-primary: #10b981; /* Emerald */
            --color-secondary: #1e293b; /* Slate */
            --color-accent: #3b82f6; /* Blue */
        }
        
        .military-gradient {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
        }
        
        .glow-effect {
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }
        
        /* Responsive Typography */
        @media (max-width: 640px) {
            .hero-title {
                font-size: 3rem !important;
                line-height: 1 !important;
            }
            
            .hero-subtitle {
                font-size: 1.5rem !important;
                line-height: 1.2 !important;
            }
            
            .hero-description {
                font-size: 1rem !important;
                padding: 0 1rem;
            }
        }
        
        @media (min-width: 641px) and (max-width: 768px) {
            .hero-title {
                font-size: 4rem !important;
                line-height: 1 !important;
            }
            
            .hero-subtitle {
                font-size: 1.75rem !important;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            .hero-title {
                font-size: 5rem !important;
                line-height: 1 !important;
            }
            
            .hero-subtitle {
                font-size: 2rem !important;
            }
        }
        
        @media (min-width: 1025px) {
            .hero-title {
                font-size: 6rem !important;
                line-height: 1 !important;
            }
            
            .hero-subtitle {
                font-size: 2.5rem !important;
            }
        }
        
        /* Perfect Centering */
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: calc(100vh - 4rem);
            padding: 2rem 1rem;
        }
        
        /* Responsive Grid Improvements */
        @media (max-width: 640px) {
            .feature-grid {
                grid-template-columns: 1fr !important;
                gap: 1rem !important;
            }
            
            .stats-container {
                flex-direction: column !important;
            }
            
            .nav-container {
                flex-direction: column !important;
                gap: 1rem !important;
                padding: 1rem !important;
            }
        }
        
        @media (min-width: 641px) and (max-width: 768px) {
            .feature-grid {
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 1.5rem !important;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            .feature-grid {
                grid-template-columns: repeat(3, 1fr) !important;
                gap: 2rem !important;
            }
        }
        
        @media (min-width: 1025px) {
            .feature-grid {
                grid-template-columns: repeat(4, 1fr) !important;
                gap: 2rem !important;
            }
        }
        
        /* Button Responsive Sizing */
        @media (max-width: 640px) {
            .hero-buttons {
                flex-direction: column !important;
                gap: 1rem !important;
                width: 100% !important;
            }
            
            .hero-buttons .btn {
                width: 100% !important;
                justify-content: center !important;
            }
        }
        
        /* Card Hover Effects */
        .feature-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .feature-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(16, 185, 129, 0.1), 0 10px 10px -5px rgba(16, 185, 129, 0.04);
        }
        
        /* Logo Animation */
        .logo-container {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        /* Loading Animation */
        .loading-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Container Max Widths */
        .max-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        @media (min-width: 640px) {
            .max-container {
                padding: 0 2rem;
            }
        }
        
        @media (min-width: 1024px) {
            .max-container {
                padding: 0 3rem;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="military-gradient min-h-screen text-white">
    {% block content %}{% endblock %}
    
    <!-- JavaScript -->
    <script>
        // Military theme configuration for Tailwind
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'military': {
                            50: '#f0fdf4',
                            500: '#10b981',
                            900: '#064e3b'
                        }
                    }
                }
            }
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
