<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SainyaSecure - Military Communication System{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    
    <!-- Custom CSS -->
    <style>
        /* Military theme customization */
        :root {
            --color-primary: #10b981; /* Emerald */
            --color-secondary: #1e293b; /* Slate */
            --color-accent: #3b82f6; /* Blue */
        }
        
        .military-gradient {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
        }
        
        .glow-effect {
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.4);
        }
        
        /* Typography - Balanced for all screens */
        .hero-title {
            font-size: 4rem;
            line-height: 1;
            letter-spacing: -0.025em;
            font-weight: 800;
            margin-bottom: 1rem;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            line-height: 1.3;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .hero-description {
            font-size: 1.125rem;
            line-height: 1.6;
            max-width: 45rem;
            margin: 0 auto 2rem auto;
        }
        
        /* Compact Hero Section */
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            min-height: auto;
            padding: 3rem 2rem 2rem 2rem;
        }
        
        /* Container Max Widths - Optimal for readability */
        .max-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        /* Logo compact */
        .logo-container {
            animation: float 6s ease-in-out infinite;
            width: 4rem !important;
            height: 4rem !important;
            margin-bottom: 1.5rem !important;
        }
        
        .logo-container svg {
            width: 2rem !important;
            height: 2rem !important;
        }
        
        /* Feature Grid - Balanced layout */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            max-width: 1100px;
            margin: 0 auto 3rem auto;
        }
        
        .feature-card {
            min-height: 280px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--card-color, #10b981), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .feature-card:hover::before {
            opacity: 1;
        }
        
        .feature-card .w-16 {
            width: 3.5rem !important;
            height: 3.5rem !important;
            margin-bottom: 1.5rem !important;
        }
        
        .feature-card .w-16 svg {
            width: 1.75rem !important;
            height: 1.75rem !important;
        }
        
        .feature-card .card-title {
            font-size: 1.25rem !important;
            margin-bottom: 0.75rem !important;
            font-weight: 600;
        }
        
        .feature-card p {
            font-size: 0.95rem !important;
            line-height: 1.5 !important;
            color: #94a3b8;
        }
        
        /* Add feature details */
        .feature-details {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(148, 163, 184, 0.2);
        }
        
        .feature-tech {
            font-size: 0.8rem;
            color: #64748b;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .tech-badge {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            padding: 0.2rem 0.6rem;
            border-radius: 0.375rem;
            font-size: 0.7rem;
            font-weight: 500;
        }
        
        /* Dashboard Grid - Compact layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            max-width: 1100px;
            margin: 0 auto;
        }
        
        .dashboard-card {
            min-height: 320px;
        }
        
        /* Stats Grid - 4 columns but compact */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        /* Dashboard Preview compact */
        .dashboard-preview {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Buttons compact but prominent */
        .hero-buttons {
            display: flex;
            flex-direction: row;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 3rem;
        }
        
        .hero-buttons .btn {
            padding: 0.875rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            min-height: 3.5rem;
        }
        
        /* Navigation improvements */
        .nav-container {
            padding: 0 2rem;
            height: 4rem;
        }
        
        .nav-container .font-bold {
            font-size: 1.25rem;
        }
        
        /* Section spacing */
        .section {
            padding: 3rem 0;
        }
        
        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
            color: white;
        }
        
        .section-subtitle {
            font-size: 1.125rem;
            text-align: center;
            color: #94a3b8;
            margin-bottom: 3rem;
            max-width: 40rem;
            margin-left: auto;
            margin-right: auto;
        }
        /* Mobile Responsive Breakpoints */
        @media (max-width: 640px) {
            .hero-title {
                font-size: 2.5rem;
                line-height: 1;
                margin-bottom: 0.75rem;
            }
            
            .hero-subtitle {
                font-size: 1.25rem;
                margin-bottom: 0.75rem;
            }
            
            .hero-description {
                font-size: 1rem;
                margin-bottom: 1.5rem;
            }
            
            .center-content {
                padding: 2rem 1rem;
            }
            
            .max-container {
                padding: 0 1rem;
            }
            
            .logo-container {
                width: 3rem !important;
                height: 3rem !important;
                margin-bottom: 1rem !important;
            }
            
            .logo-container svg {
                width: 1.5rem !important;
                height: 1.5rem !important;
            }
            
            .feature-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .feature-card {
                min-height: 220px;
                padding: 1.5rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
            
            .hero-buttons {
                flex-direction: column;
                gap: 1rem;
                margin-bottom: 2rem;
            }
            
            .hero-buttons .btn {
                width: 100%;
                padding: 0.75rem 1.5rem;
                font-size: 0.95rem;
                min-height: 3rem;
            }
            
            .nav-container {
                height: 3.5rem;
                padding: 0 1rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
        }
        
        @media (min-width: 641px) and (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }
            
            .hero-subtitle {
                font-size: 1.375rem;
            }
            
            .hero-description {
                font-size: 1.0625rem;
            }
            
            .feature-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.75rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.25rem;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            .hero-title {
                font-size: 3.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.5rem;
            }
            
            .hero-description {
                font-size: 1.125rem;
            }
            
            .feature-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 2rem;
            }
            
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 1.5rem;
            }
        }
        
        /* Extra animations and effects */
        .feature-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .feature-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgba(16, 185, 129, 0.25);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        /* Navigation improvements */
        .nav-container {
            padding: 0 3rem;
            height: 5rem;
        }
        
        .nav-container .font-bold {
            font-size: 1.5rem;
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Better button hover effects */
        .btn {
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        /* Card improvements */
        .card {
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .alert {
            backdrop-filter: blur(10px);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="military-gradient min-h-screen text-white">
    {% block content %}{% endblock %}
    
    <!-- JavaScript -->
    <script>
        // Military theme configuration for Tailwind
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'military': {
                            50: '#f0fdf4',
                            500: '#10b981',
                            900: '#064e3b'
                        }
                    }
                }
            }
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
